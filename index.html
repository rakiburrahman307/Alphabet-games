<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Alphabet Games</title>
</head>

<body>
    <h2 class="text-3xl font-bold text-left my-10 ml-36 text-info">Play The Games and Learn The Alphabet</h2>
    <div class="flex flex-col md:flex-row item-center gap-5 justify-evenly">
        <div class="carousel-item md:w-1/2">

            <img id="imageTag" src="images/a.jpg" alt="Burger" />
        </div>
        <div class="text-center">
            <h2 class="text-3xl font-bold text-center text-accent">Type Alphabet</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-10">

                <button class="btn btn-outline btn-info buttonText a">A</button>
                <button class="btn btn-outline btn-info buttonText b">B</button>
                <button class="btn btn-outline btn-info buttonText c">C</button>
                <button class="btn btn-outline btn-info buttonText d">D</button>
                <button class="btn btn-outline btn-info buttonText e">E</button>
                <button class="btn btn-outline btn-info buttonText f">F</button>
                <button class="btn btn-outline btn-info buttonText g">G</button>
                <button class="btn btn-outline btn-info buttonText h">H</button>
                <button class="btn btn-outline btn-info buttonText i">I</button>
                <button class="btn btn-outline btn-info buttonText j">J</button>
                <button class="btn btn-outline btn-info buttonText k">K</button>
                <button class="btn btn-outline btn-info buttonText l">L</button>
                <button class="btn btn-outline btn-info buttonText m">M</button>
                <button class="btn btn-outline btn-info buttonText n">N</button>
                <button class="btn btn-outline btn-info buttonText o">O</button>
                <button class="btn btn-outline btn-info buttonText p">P</button>
                <button class="btn btn-outline btn-info buttonText q">Q</button>
                <button class="btn btn-outline btn-info buttonText r">R</button>
                <button class="btn btn-outline btn-info buttonText s">S</button>
                <button class="btn btn-outline btn-info buttonText t">T</button>
                <button class="btn btn-outline btn-info buttonText u">U</button>
                <button class="btn btn-outline btn-info buttonText v">V</button>
                <button class="btn btn-outline btn-info buttonText w">W</button>
                <button class="btn btn-outline btn-info buttonText x">X</button>
                <button class="btn btn-outline btn-info buttonText y">Y</button>
                <button class="btn btn-outline btn-info buttonText z">Z</button>
            </div>
        </div>
    </div>
    <!-- javaScript Link File  -->
    <script src="js/app.js"></script>
</body>

</html>
